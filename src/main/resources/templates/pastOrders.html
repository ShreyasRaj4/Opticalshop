<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Brands</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <h2>Durga Opticals Hyderabad</h2>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/pastOrders}" href="#">Past Orders</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">
         <form th:action="@{/shop/filter/customerId}" method="post" th:object="${customerIdDTO}">
            <div class="form-group">
                <label for="brand">Filter by Customer name</label>
                <select class="form-control" th:field="*{id}" id="id" name="id">
                    <option th:each="customer :${customers}"
                            th:value="${customer.id}"
                            th:text="${customer.first_name}"
                    >
                </select>
            </div>
             <button type="submit" class="btn btn-primary">Submit</button>
         </form>
    <table class="table table-striped table-bordered table-hover ">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Spectacle Name</th>
            <th scope="col">Brand Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
		<tr th:each="pastOrder, iStat : ${pastOrdersDTOs}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${pastOrder.spectacleName}">Larry</td>
            <td th:text="${pastOrder.brandName}">Larry</td>
            <td th:text="${pastOrder.quantity}">10/10</td>
			<td th:text="${pastOrder.customerName}">Larry</td>
            <td th:text="${pastOrder.amount}">10/10</td>
        </tr>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
